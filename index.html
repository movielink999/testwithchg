<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Disable right-click functionality on the page
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Redirect or block if the page is opened by external sources like view-page-source.com
        if (document.referrer.indexOf('view-page-source.com') > -1) {
            window.location.href = document.referrer;
        }

        // Detect if dev tools are opened and redirect or block access
        (function() {
            var devtools = /./;
            devtools.toString = function() {
                window.location.href = 'about:blank';
            };
            console.log(devtools);
        })();
    </script>
    <script disable-devtool-auto src="https://send.now/static/js/engine.js"></script>
    <title>Document</title>
</head>

</body>
</html>
