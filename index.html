<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        // Disable right-click (context menu) on the page
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Referrer check to detect if the page is being viewed from view-page-source.com or similar services
        if (document.referrer.indexOf('view-page-source.com') > -1) {
            window.location.href = 'https://www.google.com';  // Redirect user to Google (or any other page)
        }

        // Detect if developer tools are opened and alert user or perform action
        (function() {
            var devtools = /./;
            devtools.toString = function() {
                // Redirect to a different page or show an alert instead of about:blank
                alert('Developer tools detected! Please close them.');
                window.location.href = 'https://www.google.com';  // Redirect to Google or any other URL
            };
            console.log(devtools);
        })();
    </script>
    
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt impedit tempore amet doloribus sapiente. Soluta necessitatibus odit eos molestias earum ratione quibusdam nesciunt at dolor, fugit ut, voluptatum provident. Expedita.</p>
</body>
</html>
